<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather App</h1>
            <div>
                <input type="text" placeholder="Enter Your City Name" id="input-here">
                <i class="fa-solid fa-magnifying-glass" onclick="search()" id="searchbtn"></i>
            </div>
        </header>
        <main>
            <div class="weather-info">
                <div class="location">
                    <h2 id="city">Karachi</h2>
                </div>
                <div class="temperature">
                    <h3 id="temp">30Â°C</h3>
                </div>
                <div class="details">
                    <img id="weather-icon" src="images/clear.png" alt="Weather Icon">
                    <p id="description">Clear</p>
                </div>
            </div>
        </main>
        <footer>
            <p>Made By Muhammad Ahmed</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>

</html>
